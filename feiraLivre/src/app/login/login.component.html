<div class="container col-md-6">
  <div class="card mt-5 mb-5 rounded">
    <div class="row d-flex justify-content-center mt-5">
      <div class="">
        <p>logo aqui</p>
      </div>
    </div>
    <div class="row mt-3 mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Login</h1>
      </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <div class="pl-3 pr-3">
          <div class="form-group">
            <label for="usuario">E-mail cadastrado</label>
            <input type="text" class="form-control" id="usuario" placeholder="Seu e-mail cadastrado"
              [(ngModel)]='userLogin.email'>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
              [(ngModel)]='userLogin.senha'>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success w-28 " (click)='entrar()'>Entrar</button>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
