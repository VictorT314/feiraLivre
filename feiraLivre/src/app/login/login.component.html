
<body>
   

<div class="container col-md-6">
  <div class="card mt-5 mb-5 rounded mr-5">
    <div class="row d-flex justify-content-center mt-5">
    <div class="">
      <p><img src="https://i.imgur.com/Epr5gux.png" alt=""></p>
    </div>
  </div>
    <div class="row mt-3 mb-3">

      <div class="col-md-12">
        <h1 class="text-center">Já é cadastrado?</h1>
        <p class="text-center">Faça seu Login!</p>
      </div>
    </div>
 
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-6 d-flex justify-content-center">
        <div class="pl-3 pr-3">
          <div class="form-group box">
            <input type="text" class="form-control input100" id="usuario" placeholder="Seu e-mail"
              [(ngModel)]='userLogin.email'>
          </div>

          <div class="form-group box">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"
              [(ngModel)]='userLogin.senha'>
              <a class="" href="#">Esqueceu a senha?</a> <br>
              <a class="" href="#">Cadastre-se</a>
    
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success w-28 " (click)='entrar()'>Entrar</button>
          </div>

        </div>
      </div>

    </div>   
  </div>
</div>
</body>
