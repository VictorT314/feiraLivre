
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row mt-3 mt-5 mb-3">
                <div class="col-md-10 pr-0">
                  <input class="form-control w-100" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar" [(ngModel)]='nome'>
                </div>
                <div class="col-md-2 pl-0">
                  <button class="btn btn-outline-warning w-100" type="button" (click)='findByNome()'>Pesquisar</button>
                </div>
              </div>
        </div>
        
    </div>
    <div class="row">
    <div class="col-sm-3" *ngFor="let item of listaProdutos">
        <div class="card mt-5" >
            <img class="card-img-top" src="{{item.foto}}" alt="Imagem de capa do card">
            <div class="card-header">

                <div class="row d-flex align-items-center">

                    <div class="col-sm-12">
                        <h5 class="card-title"> {{item.nome}} </h5>
                        <p class="card-text">{{item.descricao}} </p>
                        <p class="card-text">{{item.preco | currency: 'BRL'}}</p>
                        <button type="button" class="btn btn-outline-success">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
