<div class="row mt-3 mt-5 mb-3">
  <div class="col-md-10 pr-0">
    <input class="form-control w-100" type="search" placeholder="Pesquisar produto" aria-label="Pesquisar" [(ngModel)]='nome'>
  </div>
  <div class="col-md-2 pl-0">
    <button class="btn btn-outline-warning w-100" type="button" (click)='findByNome()'>Pesquisar</button>
  </div>
</div>
