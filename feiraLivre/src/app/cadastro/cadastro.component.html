<div id="fundo"> 
    <div class="container " id="fundo">
        <div class="row pt-3">
            <div class="col-md-12  d-flex justify-content-center">
                <h3>Cadastrar</h3>
            </div>
        </div>
        <div class="row pb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="inputAddress">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome"
                        [(ngModel)]='user.nome'>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Telefone</label>
                    <input type="text" class="form-control" id="telefone" placeholder="Digite o seu telefone com DDD"
                        mask="(00) 0000-0000" [(ngModel)]='user.telefone'>
                </div>
                <div class="form-group">
                    <label for="inputAddress">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite o seu CPF, sem pontos"
                        mask="000.000.000-00" [(ngModel)]='user.cpf'>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Data de Nascimento</label>
                    <input type="text" class="form-control" id="data" placeholder="Digite sua data de nascimento"
                        mask="00/00/0000" [(ngModel)]='user.dataNascimento'>
                </div>
                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" [(ngModel)]='user.email'>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha"
                        (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Confirmar senha</label>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmar senha"
                        [(ngModel)]='user.senha'>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-success" (click)='cadastrar()'>Cadastrar</button>
                </div>

            </div>

        </div>
    </div>
</div>
